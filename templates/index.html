<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artworks</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div>
            <select onchange="filterByYear()"> 
                <option value="" >select year range</option>
                <option value="1900-2025" onclick='a()'>1900-2025</option>
                <option value="1800-1899" onclick='a()'>1800-1899</option>
                <option value="1700-1799" onclick='a()'>1700-1799</option>
            </select>
            {% for artwork in artworkList%}
            <p id="title"><b>{{ artwork["title"] }}</b></p>
            <a class="photoLinks" href="{{ url_for('artworkDetail', id=artwork['id']) }}"><img class='artworkPhoto' src="https://www.artic.edu/iiif/2/{{artwork['image_id']}}/full/843,/0/default.jpg" alt="artwork photo"></a>
            {% endfor %} 
        </div>

        <script>
           function filterByYear() {
            const yearRange = document.getElementById('yearSelect').value;
            if (yearRange) {
                window.location.href = `/?range=${yearRange}`;
            }
            }
        </script>
    </body>
</html>
