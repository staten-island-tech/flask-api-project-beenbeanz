<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artworks</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
       
            <form method="get" action="/">
                <label for="year_range">Select year range:</label>
                <select name="range" id="year_range" onchange="this.form.submit()">
                    <option value="">select year range</option>
                    <option value="1900-2025">1900-2025</option>
                    <option value="1800-1899">1800-1899</option>
                    <option value="1700-1799">1700-1799</option>
                    <option value="1600-1699">1600-1699</option>
                    <option value="1500-1599">1500-1599</option>
                    <option value="1400-1499">1400-1499</option>
                    <option value="1300-1399">1300-1399</option>
                    <option value="1000-2025">all years</option>
                </select>
                <div class="div">
                {% for artwork in artworkList%}
                <div class="artworkDiv">
                <p class="title"><b>{{ artwork["title"] }}</b></p>
                <a class="photoLinks" href="{{ url_for('artworkDetail', id=artwork['id']) }}"><img class='photo' src="https://www.artic.edu/iiif/2/{{artwork['image_id']}}/full/843,/0/default.jpg" alt="artwork photo"></a>
            </div>
                {% endfor %} 
            </form>
        </div>

            }
        </script>-->
    </body>
</html>
